<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터넷활용 실습 템플릿</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            padding: 30px;
        }

        .comment-item {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .comment-item:hover {
            background-color: #ff0000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function addComment() {
            var inputStr = prompt("추가할 댓글 내용을 입력하세요:", "오늘 수업 너무 재밌어요!");
            if (inputStr == null || inputStr.trim() == "") {
                return;
            }
            var parent = document.getElementById("commentList");
            var newLi = document.createElement("li");
            newLi.className = "comment-item";
            newLi.innerHTML = inputStr;
            newLi.onclick = function () {
                var p = this.parentElement;
                p.removeChild(this);
            };
            parent.appendChild(newLi);
        }
    </script>
</head>

<body onload="addComment()">

            </ul>

            <ul>
                <li>통신(이동통신)</li>

            </ul>
        </section>
    </main>
    <footer>
        <h3>실습 2: 댓글 추가/삭제 프로그램</h3>
        <p>아래 목록을 클릭하면 해당 항목이 삭제됩니다.</p>
        <hr>

        <button onclick="addComment()">+ 댓글 추가하기</button>

    </footer>
