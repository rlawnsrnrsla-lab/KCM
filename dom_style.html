<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px;
        }

        #target {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #a315f4;
            margin: 20px auto;
            width: 80%;
            transition: all 0.3s;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #a315f4;
            border: 1px solid #d000ff;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff1500;
        }
    </style>
    <script>
        var colors = ["red", "blue", "yellow", "green"];
        var index = 0;
        function changeColor() {
            var obj = document.getElementById("target");
            obj.style.color = colors[index];
            index = (index + 1) % colors.length;
        }

        function changeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "32px";
        }

        function biggerchangeSize() {
            var obj = document.getElementById("target");
            obj.style.fontSize = "50px";
        }

        var backcolors = ["blue", "red", "purple", "yellow"];
        var bndex = 0;
        function changeBackground() {
            var obj = document.getElementById("target");
            obj.style.backgroundColor = backcolors[bndex];
            bndex = (bndex + 1) % backcolors.length;
        }

        function toggleVisibility() {
            var obj = document.getElementById("target");
            if (obj.style.display === "none") {
                obj.style.display = "block";
            } else {
                obj.style.display = "none";
            }
        }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터넷활용 실습 템플릿</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <p id="target">이 문장의 스타일을 바꿔보세요!</p>
            <hr>
            <br>
            <button onclick="changeColor()">글자색 변경</button>
            <button onclick="changeSize()">크게 보기</button>
            <button onclick="biggerchangeSize()">더 크게 보기</button>
            <button onclick="changeBackground()">배경 강조</button>
            <button onclick="toggleVisibility()">숨기기/보이기</button>
            <h2>About Me</h2>
